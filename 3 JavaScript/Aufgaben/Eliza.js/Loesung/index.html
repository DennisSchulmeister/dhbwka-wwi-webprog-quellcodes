        <!-- HTMX als einfache LÃ¶sung fÃ¼r Single Page Apps -->
        <script src="https://unpkg.com/htmx.org@2.0.3"></script>

        <!-- Eigene Skripte -->
        <link rel="stylesheet" href="style.css"/>
        <script src="index.js"></script>

        <script>
            function showChat() {
                htmx.find('#chat-area').classList.remove("hidden");
                htmx.find('#page-content').classList.add("hidden");
            }

            function hideChat() {
                htmx.find('#chat-area').classList.add("hidden");
                htmx.find('#page-content').classList.remove("hidden");
            }
        </script>
    </head>
    <body>
        <nav>
            <a hx-on:click="showChat()">Chat</a>
            <a hx-get="pages/settings.html" hx-target="#page-content" hx-on:click="hideChat()">Einstellungen</a>
            <a hx-get="pages/about.html" hx-target="#page-content" hx-on:click="hideChat()">Informationen</a>
        </nav>

        <main id="chat-area">

            <input autofocus />
        </main>

        <main id="page-content" class="hidden"></main>
    </body>
</html>
