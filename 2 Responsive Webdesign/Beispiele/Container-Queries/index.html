<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <title>Container-Queries</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Eigenes Stylesheet -->
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="favicon.svg" />

        <script>
            function update_classes() {
                let headerStyle  = document.querySelector("#header-style").value;
                let galleryWidth = document.querySelector("#gallery-width").value;

                let bodyElement = document.querySelector("body");
                let mainElement = document.querySelector("main");

                if (headerStyle == "v") {
                    bodyElement.classList.add("vertical");
                } else {
                    bodyElement.classList.remove("vertical");
                }

                if (galleryWidth == "l") {
                    mainElement.classList.add("limited-width");
                } else {
                    mainElement.classList.remove("limited-width");
                }
            }
            
            window.addEventListener("DOMContentLoaded", update_classes);
        </script>
    </head>
    <body>
        <header>
            <img src="logo.svg" alt="Container Queries">
        </header>

        <!-- Anzeigeoptionen -->
        <section id="options" class="p-4 d-flex gap-4">
            <div>
                <b>Header:</b>
                <select id="header-style" class="form-select d-inline w-auto ms-2" onchange="update_classes()">
                    <option value="h" selected>Horizontal</option>
                    <option value="v">Vertikal</option>
                </select>
            </div>
            <div>
                <b>Galerie:</b>
                <select id="gallery-width" class="form-select d-inline w-auto ms-2" onchange="update_classes()">
                    <option value="f" selected>Volle Breite</option>
                    <option value="l">Maximal 30em</option>
                </select>
            </div>
        </section>

        <!-- Fotogalerie -->
        <main class="max-width">
            <section id="gallery">
                <img src="gallery/guitar1.jpg">
                <img src="gallery/guitar2.jpg">
                <img src="gallery/guitar3.jpg">
                <img src="gallery/guitar4.jpg">
                <img src="gallery/guitar5.jpg">
                <img src="gallery/guitar6.jpg">
                <img src="gallery/guitar7.jpg">
                <img src="gallery/guitar8.jpg">
                <img src="gallery/guitar9.jpg">
                <img src="gallery/guitar10.jpg">
                <img src="gallery/guitar11.jpg">
                <img src="gallery/guitar12.jpg">
                <img src="gallery/guitar13.jpg">
            </section>
        </main>
    </body>
</html>
